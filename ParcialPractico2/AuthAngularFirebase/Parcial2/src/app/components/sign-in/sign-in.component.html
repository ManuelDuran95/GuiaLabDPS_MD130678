<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 mx-auto">

          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Sign In</h3>
            </div>
            <div class="displayTable">
              <div class="displayTableCell">
                <div class="authBlock">

                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Usuario" #userName required>
                  </div>

                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña" #userPassword required>
                  </div>

                  <div class="forgotPassword">
                    <span routerLink="/forgot-password">Recuperar Contraseña?</span>
                  </div>

                  <br>  

                  <!-- Calling SignIn Api from AuthService -->
                  <div class="form-group">
                    <input type="button" class="btn btn-success btn-lg float-left" value="Log in"
                      (click)="authService.SignIn(userName.value, userPassword.value)">
                  </div>
            
                  <br>

                  <div class="form-group">
                    <span class="or"><span class="orInner left">O</span></span>
                  </div>

                  <!-- Calling GoogleAuth Api from AuthService -->
                  <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg float-left" (click)="authService.GoogleAuth()">
                      <i class="fab fa-google-plus-g"></i>
                      Log in con Google
                    </button>
                  </div>
                  
                  <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg float-left" (click)="authService.FacebookAuth()">
                      <i class="fab fa-google-plus-g"></i>
                      Log in con Facebook
                    </button>
                  </div>

                  <br> <br>


                </div>

                <br>

                <div class="redirectToLogin">
                  <span>No tienes un cuenta? Creala!<span class="redirect" routerLink="/register-user"> Unirse</span></span>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!--/row-->
    </div>
    <!--/col-->
  </div>
</div>
